$schema: http://json-schema.org/draft-07/schema#
title: Terminator Workflow Schema
description: YAML workflow schema for Terminator Automation Engine.
type: object
anyOf:
- $ref: '#/definitions/DirectWorkflow'
- $ref: '#/definitions/ExecuteSequenceWrapper'
definitions:
  DirectWorkflow:
    type: object
    properties:
      variables:
        $ref: '#/definitions/Variables'
      inputs:
        type: object
        description: A key-value map of the actual input values for the variables.
      selectors:
        type: object
        description: A key-value map of static UI element selectors.
        additionalProperties:
          type: string
      steps:
        type: array
        description: The steps of the workflow to execute in order.
        minItems: 1
        items:
          $ref: '#/definitions/Step'
    required:
    - steps
  ExecuteSequenceWrapper:
    type: object
    required:
    - tool_name
    - arguments
    properties:
      tool_name:
        const: execute_sequence
      arguments:
        $ref: '#/definitions/DirectWorkflow'
  Step:
    type: object
    properties:
      id:
        type: string
        description: Optional unique identifier for this step.
      name:
        type: string
        description: A human-readable name for this step (for logging).
      delay_ms:
        type: integer
        description: Delay in milliseconds after this step.
      continue_on_error:
        type: boolean
        description: Continue sequence even if this step fails.
      tool_name:
        type: string
        description: The tool to execute.
        enum:
        - activate_element
        - capture_element_screenshot
        - click_element
        - close_element
        - delay
        - execute_browser_script
        - execute_sequence
        - get_applications_and_windows_list
        - get_range_value
        - get_window_tree
        - highlight_element
        - invoke_element
        - is_selected
        - is_toggled
        - list_options
        - maximize_window
        - minimize_window
        - mouse_drag
        - navigate_browser
        - open_application
        - press_key
        - press_key_global
        - run_command
        - scroll_element
        - select_option
        - set_range_value
        - set_selected
        - set_toggled
        - set_value
        - set_zoom
        - stop_highlighting
        - type_into_element
        - validate_element
        - wait_for_element
      group_name:
        type: string
        description: Name for a group of steps.
      arguments:
        type: object
        description: Arguments for the tool.
    oneOf:
    - required:
      - tool_name
      not:
        required:
        - group_name
    - required:
      - group_name
      not:
        required:
        - tool_name
    allOf:
    - if:
        properties:
          tool_name:
            const: activate_element
      then:
        properties:
          arguments:
            $ref: '#/definitions/activate_elementArgs'
    - if:
        properties:
          tool_name:
            const: capture_element_screenshot
      then:
        properties:
          arguments:
            $ref: '#/definitions/capture_element_screenshotArgs'
    - if:
        properties:
          tool_name:
            const: click_element
      then:
        properties:
          arguments:
            $ref: '#/definitions/click_elementArgs'
    - if:
        properties:
          tool_name:
            const: close_element
      then:
        properties:
          arguments:
            $ref: '#/definitions/close_elementArgs'
    - if:
        properties:
          tool_name:
            const: delay
      then:
        properties:
          arguments:
            $ref: '#/definitions/delayArgs'
    - if:
        properties:
          tool_name:
            const: execute_browser_script
      then:
        properties:
          arguments:
            $ref: '#/definitions/execute_browser_scriptArgs'
    - if:
        properties:
          tool_name:
            const: execute_sequence
      then:
        properties:
          arguments:
            $ref: '#/definitions/execute_sequenceArgs'
    - if:
        properties:
          tool_name:
            const: get_applications_and_windows_list
      then:
        properties:
          arguments:
            $ref: '#/definitions/get_applications_and_windows_listArgs'
    - if:
        properties:
          tool_name:
            const: get_range_value
      then:
        properties:
          arguments:
            $ref: '#/definitions/get_range_valueArgs'
    - if:
        properties:
          tool_name:
            const: get_window_tree
      then:
        properties:
          arguments:
            $ref: '#/definitions/get_window_treeArgs'
    - if:
        properties:
          tool_name:
            const: highlight_element
      then:
        properties:
          arguments:
            $ref: '#/definitions/highlight_elementArgs'
    - if:
        properties:
          tool_name:
            const: invoke_element
      then:
        properties:
          arguments:
            $ref: '#/definitions/invoke_elementArgs'
    - if:
        properties:
          tool_name:
            const: is_selected
      then:
        properties:
          arguments:
            $ref: '#/definitions/is_selectedArgs'
    - if:
        properties:
          tool_name:
            const: is_toggled
      then:
        properties:
          arguments:
            $ref: '#/definitions/is_toggledArgs'
    - if:
        properties:
          tool_name:
            const: list_options
      then:
        properties:
          arguments:
            $ref: '#/definitions/list_optionsArgs'
    - if:
        properties:
          tool_name:
            const: maximize_window
      then:
        properties:
          arguments:
            $ref: '#/definitions/maximize_windowArgs'
    - if:
        properties:
          tool_name:
            const: minimize_window
      then:
        properties:
          arguments:
            $ref: '#/definitions/minimize_windowArgs'
    - if:
        properties:
          tool_name:
            const: mouse_drag
      then:
        properties:
          arguments:
            $ref: '#/definitions/mouse_dragArgs'
    - if:
        properties:
          tool_name:
            const: navigate_browser
      then:
        properties:
          arguments:
            $ref: '#/definitions/navigate_browserArgs'
    - if:
        properties:
          tool_name:
            const: open_application
      then:
        properties:
          arguments:
            $ref: '#/definitions/open_applicationArgs'
    - if:
        properties:
          tool_name:
            const: press_key
      then:
        properties:
          arguments:
            $ref: '#/definitions/press_keyArgs'
    - if:
        properties:
          tool_name:
            const: press_key_global
      then:
        properties:
          arguments:
            $ref: '#/definitions/press_key_globalArgs'
    - if:
        properties:
          tool_name:
            const: run_command
      then:
        properties:
          arguments:
            $ref: '#/definitions/run_commandArgs'
    - if:
        properties:
          tool_name:
            const: scroll_element
      then:
        properties:
          arguments:
            $ref: '#/definitions/scroll_elementArgs'
    - if:
        properties:
          tool_name:
            const: select_option
      then:
        properties:
          arguments:
            $ref: '#/definitions/select_optionArgs'
    - if:
        properties:
          tool_name:
            const: set_range_value
      then:
        properties:
          arguments:
            $ref: '#/definitions/set_range_valueArgs'
    - if:
        properties:
          tool_name:
            const: set_selected
      then:
        properties:
          arguments:
            $ref: '#/definitions/set_selectedArgs'
    - if:
        properties:
          tool_name:
            const: set_toggled
      then:
        properties:
          arguments:
            $ref: '#/definitions/set_toggledArgs'
    - if:
        properties:
          tool_name:
            const: set_value
      then:
        properties:
          arguments:
            $ref: '#/definitions/set_valueArgs'
    - if:
        properties:
          tool_name:
            const: set_zoom
      then:
        properties:
          arguments:
            $ref: '#/definitions/set_zoomArgs'
    - if:
        properties:
          tool_name:
            const: stop_highlighting
      then:
        properties:
          arguments:
            $ref: '#/definitions/stop_highlightingArgs'
    - if:
        properties:
          tool_name:
            const: type_into_element
      then:
        properties:
          arguments:
            $ref: '#/definitions/type_into_elementArgs'
    - if:
        properties:
          tool_name:
            const: validate_element
      then:
        properties:
          arguments:
            $ref: '#/definitions/validate_elementArgs'
    - if:
        properties:
          tool_name:
            const: wait_for_element
      then:
        properties:
          arguments:
            $ref: '#/definitions/wait_for_elementArgs'
  Variables:
    type: object
    patternProperties:
      ^[^\s]+$:
        type: object
        required:
        - label
        properties:
          label:
            type: string
            minLength: 1
          type:
            type: string
          required:
            type: boolean
            default: true
          default: {}
        allOf:
        - if:
            properties:
              required:
                const: true
          then:
            anyOf:
            - required:
              - default
            - description: If required and no default, must be provided via inputs
  TreeOutputFormat:
    description: Output format for UI tree
    oneOf:
    - description: Full JSON format with all fields (current behavior)
      type: string
      const: verbose_json
    - description: 'Compact YAML format: [ROLE] name #id (default)'
      type: string
      const: compact_yaml
  activate_elementArgs:
    $schema: https://json-schema.org/draft/2020-12/schema
    title: ActivateElementArgs
    description: Common fields for element selection with alternatives and fallbacks
    type: object
    properties:
      selector:
        description: A string selector to locate the element. Can be chained with ` >> `.
        type: string
      alternative_selectors:
        description: Optional alternative selectors to try in parallel. The first selector that finds an element will be used.
        type:
        - string
        - 'null'
      fallback_selectors:
        description: Optional fallback selectors to try sequentially if the primary selector fails. These selectors are **only** attempted after the primary selector (and any parallel alternatives) time out. List can be comma-separated.
        type:
        - string
        - 'null'
      timeout_ms:
        description: Optional timeout in milliseconds for the action
        type:
        - integer
        - 'null'
        format: uint64
        minimum: 0
      retries:
        description: Number of times to retry this step on failure.
        type:
        - integer
        - 'null'
        format: uint32
        minimum: 0
      verify_element_exists:
        description: Selector that should exist after the action completes. Used for post-action verification (e.g., dialog appeared, success message visible). Supports variable substitution like {{text_to_type}}. If verification fails, the tool execution fails.
        type:
        - string
        - 'null'
      verify_element_not_exists:
        description: Selector that should NOT exist after the action completes. Used for post-action verification (e.g., button disappeared, dialog closed). If verification fails, the tool execution fails.
        type:
        - string
        - 'null'
      verify_timeout_ms:
        description: 'Timeout in milliseconds for post-action verification (default: 2000ms). The system will poll until verification passes or timeout is reached.'
        type:
        - integer
        - 'null'
        format: uint64
        minimum: 0
      include_tree:
        description: Whether to include the UI tree in the response (captured after action execution). Defaults to true to verify action results.
        type:
        - boolean
        - 'null'
      tree_max_depth:
        description: Maximum depth to traverse when building tree (only used if include_tree is true)
        type:
        - integer
        - 'null'
        format: uint
        minimum: 0
      tree_from_selector:
        description: Selector to start tree from instead of window root (only used if include_tree is true)
        type:
        - string
        - 'null'
      include_detailed_attributes:
        description: Whether to include detailed element attributes (enabled, focused, selected, etc.) when include_tree is true. Defaults to true for comprehensive LLM context.
        type:
        - boolean
        - 'null'
      tree_output_format:
        description: 'Output format for UI tree. Options: ''verbose_json'' (full JSON with all fields), ''compact_yaml'' (minimal YAML: [ROLE] name #id). Defaults to ''compact_yaml''.'
        anyOf:
        - $ref: '#/definitions/TreeOutputFormat'
        - type: 'null'
      ui_diff_before_after:
        description: Capture UI tree before and after action execution, then compute and return the diff. Returns tree_before, tree_after, and ui_diff fields in response. When enabled, overrides include_tree behavior. Defaults to false.
        type:
        - boolean
        - 'null'
      include_monitor_screenshots:
        description: Whether to include screenshots of all monitors in the response. Defaults to false.
        type:
        - boolean
        - 'null'
    required:
    - selector
