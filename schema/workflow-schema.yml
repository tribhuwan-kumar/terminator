      include_monitor_screenshots:
        description: Whether to include screenshots of all monitors in the response. Defaults to false.
        type:
        - boolean
        - 'null'
      max_dimension:
        description: 'Maximum dimension (width or height) for the screenshot. Screenshots larger than this will be resized while maintaining aspect ratio. Default: 1920px'
        type:
        - integer
        - 'null'
        format: uint32
        minimum: 0
  ClickPosition:
    type: object
    properties:
      x_percentage:
        description: X position as percentage (0-100) within the element
        type: integer
        format: uint32
        minimum: 0
      y_percentage:
        description: Y position as percentage (0-100) within the element
        type: integer
        format: uint32
        minimum: 0
    required:
    - x_percentage
    - y_percentage
  ActionHighlightConfig:
    type: object
    properties:
      enabled:
        description: Enable visual highlighting before action execution
        type: boolean
        default: true
      duration_ms:
        description: 'Duration in milliseconds for the highlight (default: 500ms)'
        type:
        - integer
        - 'null'
        format: uint64
        minimum: 0
      color:
        description: 'Border color in BGR format (default: 0x00FF00 - green)'
        type:
        - integer
        - 'null'
        format: uint32
        minimum: 0
      text:
        description: Optional text to display as overlay
        type:
        - string
        - 'null'
      text_position:
        description: Position of text overlay relative to highlighted element
        anyOf:
        - $ref: '#/definitions/TextPosition'
        - type: 'null'
      font_style:
        description: Font style for text overlay
        anyOf:
        - $ref: '#/definitions/FontStyle'
        - type: 'null'
  TextPosition:
    description: Position of text overlay relative to the highlighted element
    oneOf:
    - description: Above the element
      type: string
      const: Top
    - description: Top-right corner
      type: string
      const: TopRight
    - description: Right side of the element
      type: string
      const: Right
    - description: Bottom-right corner
      type: string
      const: BottomRight
    - description: Below the element
      type: string
      const: Bottom
    - description: Bottom-left corner
      type: string
      const: BottomLeft
    - description: Left side of the element
      type: string
      const: Left
    - description: Top-left corner
      type: string
      const: TopLeft
    - description: Inside the element
      type: string
      const: Inside
  FontStyle:
    description: Font styling options for text overlay
    type: object
    properties:
      size:
        description: Font size in pixels
        type: integer
        format: uint32
        minimum: 0
        default: 12
      bold:
        description: Whether the font should be bold
        type: boolean
        default: false
      color:
        description: Text color in BGR format
        type: integer
        format: uint32
        minimum: 0
        default: 0
