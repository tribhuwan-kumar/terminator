name: Build & Release Python Wheels (Selected Platforms)

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual triggering

permissions:
  id-token: write
  contents: read
  attestations: write

env:
  MACOSX_DEPLOYMENT_TARGET: "13.0"

jobs:
  linux-x64:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        run: bash scripts/install_linux_deps.sh

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          override: true
          cache: true
          target: x86_64-unknown-linux-gnu
          rustflags: ""
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: x64

      - name: Generate stubs
        run: |
          cargo run --bin stub_gen
        working-directory: packages/terminator-python

      - name: Build wheels with system deps
        uses: PyO3/maturin-action@v1
        with:
          working-directory: packages/terminator-python
          target: x86_64
          manylinux: '2_34'
          args: --release --strip --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          before-script-linux: |
            dnf install -y epel-release
            dnf install -y \
              pipewire-devel \
              libxkbcommon-devel \
              systemd-devel \
              dbus-devel \
              openssl-devel \
              mesa-libEGL-devel \
              mesa-libgbm-devel \
              clang-devel \
              llvm-devel \
              wayland-devel
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: packages/terminator-python/dist

  windows-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          override: true
          cache: true
          target: x86_64-pc-windows-msvc
          rustflags: ""
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: x64

      - name: Generate stubs
        run: |
          cargo run --bin stub_gen
        working-directory: packages/terminator-python

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: packages/terminator-python
          target: x64
          args: --release --strip --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x64
          path: packages/terminator-python/dist

  windows-arm64:
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          override: true
          cache: true
          target: aarch64-pc-windows-msvc
          rustflags: ""
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: arm64

      - name: Generate stubs
        run: |
          cargo run --bin stub_gen
        working-directory: packages/terminator-python

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: packages/terminator-python
          target: aarch64
          args: --release --strip --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-arm64
          path: packages/terminator-python/dist


  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          working-directory: packages/terminator-python
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: packages/terminator-python/dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [windows-x64, windows-arm64, linux-x64]
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: packages/terminator-python/

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'packages/terminator-python/wheels-*/*.whl'

      - name: Publish to PyPI (terminator-py)
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          working-directory: packages/terminator-python
          command: upload
          args: --non-interactive --skip-existing wheels-sdist/* wheels-windows-x64/* wheels-windows-arm64/* wheels-linux-x86_64/*

      - name: Checkout code for package rename
        uses: actions/checkout@v4
        with:
          path: terminator-repo

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install wheel and twine
        run: |
          pip install wheel twine wheel-filename

      - name: Prepare and update wheels for terminator package
        run: |
          mkdir -p terminator-wheels
          # Copy all wheel files
          find packages/terminator-python/wheels-* -name "*.whl" -exec cp {} terminator-wheels/ \;
          
          # Update metadata inside wheels and rename files
          cd terminator-wheels
          python ../terminator-repo/scripts/update_wheel_metadata.py
          cd ..

      - name: Publish to PyPI (terminator)
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TERMINATOR_PYPI_API_TOKEN }}
        run: |
          twine upload --non-interactive --skip-existing terminator-wheels/*