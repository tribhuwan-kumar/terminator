name: Release Terminator CLI

on:
  push:
    tags:
      - 'v*'               
  workflow_dispatch:

permissions:
  contents: write              # Required to create GitHub releases

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  RUST_BACKTRACE: short

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------- Linux ----------
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: terminator-cli-linux-x86_64.tar.gz
            ext: ""
          # - os: ubuntu-latest
          #   target: aarch64-unknown-linux-gnu
          #   archive: terminator-cli-linux-aarch64.tar.gz
          #   ext: ""
          # ---------- macOS ----------
          - os: macos-13
            target: x86_64-apple-darwin
            archive: terminator-cli-macos-x86_64.tar.gz
            ext: ""
          - os: macos-14
            target: aarch64-apple-darwin
            archive: terminator-cli-macos-aarch64.tar.gz
            ext: ""
          # ---------- Windows ----------
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: terminator-cli-windows-x86_64.zip
            ext: ".exe"
          - os: windows-11-arm
            target: aarch64-pc-windows-msvc
            archive: terminator-cli-windows-aarch64.zip
            ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
          cache: true

      - name: Build CLI
        run: cargo build --manifest-path terminator-cli/Cargo.toml --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          BIN="target/${{ matrix.target }}/release/terminator${{ matrix.ext }}"
          mkdir -p dist
          cp "$BIN" dist/terminator-cli
          tar -czf "${{ matrix.archive }}" -C dist "terminator-cli"

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: bash scripts/install_linux_deps.sh

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $bin = "target/${{ matrix.target }}/release/terminator.exe"
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item -Path $bin -Destination dist\terminator-cli.exe -Force
          Push-Location dist
          Compress-Archive -Path "terminator-cli.exe" -DestinationPath "../${{ matrix.archive }}" -Force
          Pop-Location

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: Terminator CLI Release ${{ github.ref_name }}
          body: |
            ## Terminator CLI Binaries

            This release contains the Terminator CLI standalone binaries for various platforms.

            ### Available Downloads:
            - **Linux x64**: `terminator-cli-linux-x86_64.tar.gz`
            - **macOS x64 (Intel)**: `terminator-cli-macos-x86_64.tar.gz`
            - **macOS ARM64 (Apple Silicon)**: `terminator-cli-macos-aarch64.tar.gz`
            - **Windows x64**: `terminator-cli-windows-x86_64.zip`
            - **Windows ARM64**: `terminator-cli-windows-aarch64.zip`

            ### Quick Installation

            #### macOS/Linux:
            ```bash
            # Download and extract (replace URL with your platform's file)
            curl -L https://github.com/mediar-ai/terminator/releases/download/${{ github.ref_name }}/terminator-cli-{platform}.tar.gz | tar xz

            # Make executable
            chmod +x terminator-cli

            # Move to PATH (optional)
            sudo mv terminator-cli /usr/local/bin/
            ```

            #### Windows:
            ```powershell
            # Download and extract (PowerShell)
            Invoke-WebRequest -Uri "https://github.com/mediar-ai/terminator/releases/download/${{ github.ref_name }}/terminator-cli-windows-x86_64.zip" -OutFile "terminator-cli.zip"
            Expand-Archive -Path "terminator-cli.zip" -DestinationPath "."

            # Add to PATH or move to a directory in PATH
            ```

            ### Usage
            ```bash
            terminator-cli --help
            ```

            ### What's Changed
            See the [full changelog](https://github.com/mediar-ai/terminator/compare/v${{ github.event.before }}...${{ github.ref_name }})
          files: artifacts/**/*
